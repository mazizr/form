<html>
    <head>
        <link rel="shortcut icon" href="icon/favicon.ico">
        <title>Formulir Pendaftaran</title>
    </head>
    <body background="poto/backabstract-background-ground_14.png" text="#F4F6F7">
        <form action="">
            <center>
            <img src="poto/logo_smk.png" href="https://smkassalaambandung.sch.id/" alt="" width="30%">
            <h1><b><marquee>Formulir Pendaftaran SMK Assalaam</marquee></b></h1>
            </center>
            <table>
                
                <tr>
                    <td>
                        <label for="">Nama Lengkap</label>
                    </td>
                    <td>:</td>
                    <td><input type="text" name="nama" id="" size="50"></td>
                </tr>
                <tr>
                    <td>
                        <label for="">Tempat Lahir</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="telah" id="" size="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Tanggal Lahir</label>
                    </td>
                    <td>:</td>
                    <td>
                        <select name="talah" id="">
                            <option value="">Tanggal</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    
                        <select name="talah" id="">
                            <option value="">Bulan</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>

                        <select name="talah" id="">
                            <option value="">Tahun</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jk" value="Laki - laki">
                        <label for="">Laki - laki</label>
                        <input type="radio" name="jk" value="Perempuan">
                        <label for="">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Asal Sekolah</label>
                    </td>
                    <td>:</td>
                    <td><input type="text" name="asal" id="" size="50"></td>
                </tr>
                <tr>
                    <td>Alamat Rumah</td>
                    <td>:</td>
                    <td>
                        <textarea name="alamat" id="" cols="52" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Jurusan</td>
                    <td>:</td>
                    <td>
                        <select name="jurusan" id="">
                                <option value="">--Pilih Jurusan</option>
                                <option value="RPL">RPL</option>
                                <option value="TSM">TSM</option>
                                <option value="TKR">TKR</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobby</td>
                    <td>:</td>
                    <td>
                    <input type="checkbox" name="hobby" id="" value="Olahraga">
                    <label for="">Olahraga</label>
                    <input type="checkbox" name="hobby" id="" value="Musik">
                    <label for="">Musik</label>
                    <input type="checkbox" name"hobby" id="" value="Seni">
                    <label for="">Seni</label>
                    <input type="checkbox" name"hobby" id="" value="Lainnya">
                    <label for="">Lainnya</label>
                    </td>
                </tr>
                <tr>
                    
                    <td>Foto Diri</td>
                    <td>:</td>
                    <td>
                        <input type="file" name="foto_diri">
                    </td>   
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" value="Daftar Sekarang Juga">
                        <input type="reset" value="Batal">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
